
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
    <title>Flatdango</title>
</head>
<body>
    <div class="container">
        <!-- Navigation bar -->
        <nav class="movie">
            <header>
                <h1>Flatiron Movie Theater</h1>
                <h4></h4>
            </header>
        </nav>
        <!-- Main content area -->
        <main id="main">
          <p id="par" class="intro-message">
              <br>
              <br>
              <strong>Welcome to the Flatiron Movie Theatre!</strong>
              <br>
              <br>
              Experience the latest blockbusters and timeless classics in our state-of-the-art theaters. Explore showtimes, view trailers, and book your tickets easily. Enjoy a cinematic experience like no other!
              <br>
              <br>
          </p>
          <!-- Sidebar with list of movies and movie details -->
      </main>
            <div id="formatter">
                <div id="sidebar">
                    <ul id="movies"></ul>
                </div>
                <div id="details">
                    <form id="movie-details">
                        <div id="poster-container">
                            <img id="poster" src="" alt="Movie Poster">
                        </div>
                        <label for="title" id="title">Title:</label>
                        <br>
                        <label for="runtime" id="runtime">Runtime:</label>
                        <br>
                        <label for="showtime" id="showtime">Showtime:</label>
                        <br>
                        <label for="tickets-available" id="tickets-available">Tickets Available:</label>
                        <br>
                        <button id="buy-ticket">Buy Ticket</button>
                    </form>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            <p>&#169; Flatiron Movie Theater</p>
        </footer>
    </div>
    <!-- External JavaScript file -->
    <script src="index.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
